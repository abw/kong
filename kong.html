<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Stroppy Kong and the Atomic Bananas</title>
    <script src="jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="raphael-min.js" type="text/javascript" charset="utf-8"></script>
    <script src="Sansation_400.font.js" type="text/javascript" charset="utf-8"></script>
    <script src="Boston_Traffic_400.font.js" type="text/javascript" charset="utf-8"></script>
    <script src="kong.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css" media="screen">
      body { 
          background-color: white 
      }
      #kong {
          margin: 0;
          width:  800px;
          height: 600px;
          margin: 50px auto;
          border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div id="kong"></div>
    <script>
        $(document).ready(
            function() {
                var elem   = $('#kong'),
                    width  = elem.width()
                    height = elem.height();
                    
                Raphael("kong", width, height).Kong({
                    width:  width,
                    height: height,
                    trace:  0           // set to 1 for debug tracing
                });
            }
        );
    </script>
  </body>
</html>
